<!-- JavaScript code to handle adding products to shopping cart -->
<script>
    // JavaScript code to handle adding products to shopping cart
    document.addEventListener('DOMContentLoaded', function() {
        // Get all add-to-cart links
        var addToCartLinks = document.querySelectorAll('.add-to-cart');
        // Add event listener to each link
        addToCartLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                var productId = link.dataset.productId;
                addToCart(productId);
            });
        });

        // Function to add product to shopping cart
        function addToCart(productId) {
            // You can implement your logic to add the product to the shopping cart
            // For demonstration purposes, let's assume it updates the shopping cart table
            var cartTableBody = document.querySelector('.shopping-cart table tbody');
            var newRow = document.createElement('tr');
            newRow.innerHTML = '<td>Product ' + productId + '</td><td>1</td>'; // Example row
            cartTableBody.appendChild(newRow);
        }
    });
</script>
