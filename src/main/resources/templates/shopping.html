    <title>Shopping Store</title>


    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
        }
    </style>
<body>
<header th:replace="~{HeaderAndFooter::Header}">
    <h1>Vidhi's Store</h1>
</header>

<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>

    </tr>
    <tr th:each="s : ${productList}">
        <td th:text="${s.id}">None</td>
        <td th:text="${s.name}">None</td>
        <td th:text="${s.price}">None</td>
        <td><a th:href="@{'/AddtoCart/' + ${s.id}}">Add to Cart</a></td>

    </tr>

    </thead>

</table>

<table>
<tr>Items in Cart</tr>
<td th:text="${cartSize}">0</td>


</table>
